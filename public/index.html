<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabores del Barrio - Panel de Administraci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.orders { border-left-color: #25d366; }
        .stat-card.revenue { border-left-color: #f39c12; }
        .stat-card.pending { border-left-color: #e74c3c; }
        .stat-card.average { border-left-color: #3498db; }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-section {
            padding: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .orders-grid {
            display: grid;
            gap: 25px;
        }

        .order-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .customer-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .customer-details h3 {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .customer-details p {
            color: #6c757d;
            font-size: 14px;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-nuevo { background: #fff3cd; color: #856404; }
        .status-preparando { background: #cce5ff; color: #004085; }
        .status-listo { background: #d4edda; color: #155724; }
        .status-en_delivery { background: #e7f3ff; color: #0056b3; }
        .status-entregado { background: #d1e7dd; color: #0f5132; }
        .status-pago_recibido { background: #d1ecf1; color: #0c5460; }
        .status-finalizado { background: #e2e3e5; color: #495057; }
        .status-cancelado { background: #f8d7da; color: #721c24; }

        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .order-items {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-items h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .item-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .item-price {
            font-weight: 600;
            color: #25d366;
        }

        .order-total {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border-radius: 10px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary { background: #25d366; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-info { background: #3498db; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-dark { background: #495057; color: white; }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-weight: 600;
            transition: all 0.3s;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .orders-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üçΩÔ∏è</div>
                <div>
                    <h1>Sabores del Barrio</h1>
                    <p>Panel de Administraci√≥n - Sistema de Pedidos WhatsApp</p>
                </div>
            </div>
            <button class="refresh-btn" onclick="loadOrders()">
                üîÑ Actualizar Pedidos
            </button>
        </div>

        <div class="stats">
            <div class="stat-card orders">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Pedidos Hoy</div>
            </div>
            <div class="stat-card revenue">
                <div class="stat-number" id="totalRevenue">$0</div>
                <div class="stat-label">Ventas Hoy</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card average">
                <div class="stat-number" id="avgOrder">$0</div>
                <div class="stat-label">Ticket Promedio</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">Pedidos Activos</h2>
            </div>

            <div class="loading" id="ordersLoading">
                <div class="spinner"></div>
                <p>Cargando pedidos...</p>
            </div>

            <div class="orders-grid" id="ordersGrid" style="display: none;"></div>
        </div>
    </div>

    <script>
        let orders = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setInterval(loadOrders, 30000); // Auto-refresh cada 30 segundos
        });

        async function loadOrders() {
            try {
                console.log('üîÑ Cargando pedidos...');
                document.getElementById('ordersLoading').style.display = 'block';
                document.getElementById('ordersGrid').style.display = 'none';

                const response = await fetch('/api/orders');
                orders = await response.json();

                // DEBUG: Ver qu√© estados est√°n llegando
                console.log('üìã DEBUG: Todos los pedidos recibidos:', orders);
                orders.forEach((order, index) => {
                    console.log(`üì¶ Pedido ${index + 1}: Cliente="${order.customer}", Estado="${order.status}", Tel√©fono="${order.phone}"`);
                });

                updateStats();
                renderOrders();

                document.getElementById('ordersLoading').style.display = 'none';
                document.getElementById('ordersGrid').style.display = 'grid';
                
                console.log('‚úÖ Pedidos cargados correctamente');
            } catch (error) {
                console.error('‚ùå Error loading orders:', error);
                document.getElementById('ordersLoading').innerHTML = 
                    '<p style="color: #e74c3c; font-weight: 600;">Error al cargar pedidos</p>';
            }
        }

        function formatPrice(amount) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

       function updateStats() {
    const today = new Date().toDateString();
    
    // Solo contar pedidos activos para las estad√≠sticas
    const todayActiveOrders = orders.filter(order => 
        new Date(order.date).toDateString() === today &&
        !['CANCELADO', 'FINALIZADO'].includes(order.status)
    );

    const totalRevenue = todayActiveOrders.reduce((sum, order) => sum + order.total, 0);
    const pendingOrders = orders.filter(order => 
        ['NUEVO', 'PREPARANDO', 'PAGO_RECIBIDO', 'LISTO', 'EN_DELIVERY'].includes(order.status)
    ).length;
    const avgOrder = todayActiveOrders.length > 0 ? totalRevenue / todayActiveOrders.length : 0;

    document.getElementById('totalOrders').textContent = todayActiveOrders.length;
    document.getElementById('totalRevenue').textContent = formatPrice(totalRevenue);
    document.getElementById('pendingOrders').textContent = pendingOrders;
    document.getElementById('avgOrder').textContent = formatPrice(avgOrder);
}

        function renderOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>üì± No hay pedidos a√∫n</h3>
                        <p>Los pedidos de WhatsApp aparecer√°n aqu√≠ autom√°ticamente.<br>
                        Compart√≠ el n√∫mero de WhatsApp con tus clientes para empezar a recibir pedidos.</p>
                    </div>
                `;
                return;
            }

            // Mostrar solo pedidos activos (no finalizados ni cancelados)
            const activeOrders = orders.filter(order => 
                !['FINALIZADO', 'CANCELADO'].includes(order.status)
            );

            console.log(`üîç Filtrando pedidos: Total=${orders.length}, Activos=${activeOrders.length}`);
            console.log('üîç Estados encontrados:', orders.map(o => o.status));

            if (activeOrders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>‚úÖ No hay pedidos activos</h3>
                        <p>Todos los pedidos han sido finalizados o cancelados.</p>
                    </div>
                `;
                return;
            }

            const sortedOrders = [...activeOrders].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            ordersGrid.innerHTML = sortedOrders.map(order => {
                const timeAgo = getTimeAgo(order.date);
                const customerInitial = order.customer ? order.customer.charAt(0).toUpperCase() : 'C';
                const phone = order.phone.replace('whatsapp:', '').replace('+', '');
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="customer-info">
                                <div class="customer-avatar">${customerInitial}</div>
                                <div class="customer-details">
                                    <h3>${order.customer || 'Cliente'}</h3>
                                    <p>üì± ${phone} ‚Ä¢ ‚è∞ ${timeAgo}</p>
                                </div>
                            </div>
                            <div class="order-status status-${order.status.toLowerCase()}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>
                        
                        <div class="order-info">
                            <div class="info-item">
                                <div class="info-icon" style="background: #e3f2fd; color: #1976d2;">
                                    ${order.deliveryType === 'delivery' ? 'üöö' : 'üè™'}
                                </div>
                                <span>${order.deliveryType === 'delivery' ? 'Delivery' : 'Retiro en local'}</span>
                            </div>
                            <div class="info-item">
                                <div class="info-icon" style="background: #f3e5f5; color: #7b1fa2;">üí≥</div>
                                <span>${order.paymentMethod === 'efectivo' ? 'Efectivo' : 'MercadoPago'}</span>
                            </div>
                            ${order.address ? `
                            <div class="info-item" style="grid-column: 1 / -1;">
                                <div class="info-icon" style="background: #e8f5e8; color: #388e3c;">üìç</div>
                                <span>${order.address}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="order-items">
                            <h4>üìã Productos:</h4>
                            ${order.items.map(item => `
                                <div class="item">
                                    <span class="item-name">${item.name} x${item.quantity}</span>
                                    <span class="item-price">${formatPrice(item.price * item.quantity)}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="order-total">
                            üí∞ Total: ${formatPrice(order.total)}
                        </div>
                        
                        <div class="order-actions">
                            ${getActionButtons(order)}
                            <button class="btn btn-danger" onclick="cancelOrder('${phone}')">
                                ‚ùå Cancelar Pedido
                            </button>
                            <button class="btn btn-secondary" onclick="contactCustomer('${phone}')">
                                üí¨ Contactar Cliente
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'NUEVO': 'üÜï Nuevo',
                'PREPARANDO': 'üë®‚Äçüç≥ Preparando',
                'LISTO': '‚úÖ Listo',
                'EN_DELIVERY': 'üöö En Delivery',
                'ENTREGADO': 'üì¶ Entregado',
                'PAGO_RECIBIDO': 'üí≥ Pago Recibido',
                'FINALIZADO': '‚úÖ Finalizado',
                'CANCELADO': '‚ùå Cancelado'
            };
            return statusMap[status] || status;
        }

        function getActionButtons(order) {
            const phone = order.phone.replace('whatsapp:', '').replace('+', '');
            let buttons = [];

            switch (order.status) {
                case 'NUEVO':
                case 'PAGO_RECIBIDO':
                    buttons.push(`
                        <button class="btn btn-primary" onclick="updateOrderStatus('${phone}', 'PREPARANDO')">
                            üë®‚Äçüç≥ Marcar Preparando
                        </button>
                    `);
                    break;
                case 'PREPARANDO':
                    buttons.push(`
                        <button class="btn btn-success" onclick="updateOrderStatus('${phone}', 'LISTO')">
                            ‚úÖ Marcar Listo
                        </button>
                    `);
                    break;
                case 'LISTO':
                    if (order.deliveryType === 'delivery') {
                        buttons.push(`
                            <button class="btn btn-info" onclick="updateOrderStatus('${phone}', 'EN_DELIVERY')">
                                üöö Sali√≥ para Delivery
                            </button>
                        `);
                    }
                    buttons.push(`
                        <button class="btn btn-success" onclick="updateOrderStatus('${phone}', 'ENTREGADO')">
                            ‚úÖ Marcar Entregado
                        </button>
                    `);
                    break;
                case 'EN_DELIVERY':
                    buttons.push(`
                        <button class="btn btn-success" onclick="updateOrderStatus('${phone}', 'ENTREGADO')">
                            ‚úÖ Confirmar Entrega
                        </button>
                    `);
                    break;
                case 'ENTREGADO':
                    buttons.push(`
                        <button class="btn btn-dark" onclick="updateOrderStatus('${phone}', 'FINALIZADO')">
                            üèÅ Finalizar Pedido
                        </button>
                    `);
                    break;
            }

            return buttons.join('');
        }

        async function updateOrderStatus(phone, newStatus) {
            try {
                const cleanPhone = phone.replace('whatsapp:', '').replace('+', '');
                console.log(`üîÑ Actualizando estado: ${cleanPhone} -> ${newStatus}`);
                
                const response = await fetch(`/api/orders/${cleanPhone}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    console.log(`‚úÖ Estado actualizado correctamente`);
                    await loadOrders(); // Recargar pedidos
                    showNotification(`Estado actualizado: ${getStatusText(newStatus)}`, 'success');
                } else {
                    const errorData = await response.text();
                    console.error('‚ùå Error response:', errorData);
                    showNotification('Error al actualizar el estado del pedido', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error updating order status:', error);
                showNotification('Error al actualizar el estado del pedido', 'error');
            }
        }

        async function cancelOrder(phone) {
            if (confirm('¬øEst√°s seguro de que quer√©s cancelar este pedido?')) {
                try {
                    const cleanPhone = phone.replace('whatsapp:', '').replace('+', '');
                    console.log(`üóëÔ∏è Cancelando pedido: ${cleanPhone}`);
                    
                    const response = await fetch(`/api/orders/${cleanPhone}/status`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'CANCELADO' })
                    });

                    if (response.ok) {
                        console.log(`‚úÖ Pedido cancelado correctamente`);
                        await loadOrders(); // Recargar pedidos
                        showNotification('Pedido cancelado correctamente', 'success');
                    } else {
                        const errorData = await response.text();
                        console.error('‚ùå Error response:', errorData);
                        showNotification('Error al cancelar el pedido', 'error');
                    }
                } catch (error) {
                    console.error('‚ùå Error canceling order:', error);
                    showNotification('Error al cancelar el pedido', 'error');
                }
            }
        }

        function contactCustomer(phone) {
            const cleanPhone = phone.replace('+', '');
            const whatsappUrl = `https://wa.me/${cleanPhone}`;
            window.open(whatsappUrl, '_blank');
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Ahora mismo';
            if (diffMins < 60) return `Hace ${diffMins} min`;
            if (diffMins < 1440) return `Hace ${Math.floor(diffMins / 60)} horas`;
            
            return date.toLocaleDateString('es-AR') + ' ' + date.toLocaleTimeString('es-AR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
